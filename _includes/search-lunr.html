<script async src="{{site.baseurl}}/assets/js/lunr.js"></script>


<style>
    .lunrsearchresult .title {color: #d9230f;}
    .lunrsearchresult .url {color: silver;}
    .lunrsearchresult a {display: block; color: #777;}
    .lunrsearchresult a:hover, .lunrsearchresult a:focus {text-decoration: none;}
    .lunrsearchresult a:hover .title {text-decoration: underline;}
</style>


<form class="bd-search" onSubmit="callLunarSearch();">
    <input type="text" class="form-control text-small launch-modal-search" id="lunrsearch" name="q" maxlength="255" value="" placeholder="Type and enter..."/>
</form>

<div id="lunrsearchresults">
    <ul></ul>
</div>

<!--script async src="{{site.baseurl}}/assets/js/lunrsearchengine.js"></script-->

<script>
    function callLunarSearch(){
        
        var myScript = document.createElement('script');
        myScript.src = "{{site.baseurl}}/assets/js/lunrsearchengine.js";
        document.head.appendChild(myScript);

        return lunr_search(document.getElementById('lunrsearch').value);
    }
</script>
