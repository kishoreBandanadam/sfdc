<button class="btn btn-primary" id="commentsButton" onclick="myFunction()">Read Comments</button>

<div id="showComments" style="display:none">
<section class="disqus">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = '{{site.disqus}}'; 
        var disqus_developer = 0;
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = window.location.protocol + '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
</section>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("showComments");
        x.style.display = "block";
        var y = document.getElementById("commentsButton");
        y.style.display = "none";
    }
</script>
