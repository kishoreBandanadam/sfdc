<button class="btn btn-primary hideComments" onclick="showComments()">Read Comments</button>

<button class="btn btn-primary showComments" onclick="hideComments()">Hide Comments</button>

<div class="myDIV" style="display:none">
<section class="disqus">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = '{{site.disqus}}'; 
        var disqus_developer = 0;
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = window.location.protocol + '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</section>
</div>

<script>
    function showComments() {
        var x = document.getElementsByClassName("showComments");
        x.style.display = "block";
    }
    function hideComments() {
        var x = document.getElementsByClassName("hideComments");
        x.style.display = "none";
    }
</script>
